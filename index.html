<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeVid - Secure Video Downloader</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #FF0000;
            --secondary: #1877F2;
            --accent: #E1306C;
            --dark: #222;
            --light: #f8f9fa;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }
        body {
            background: #f5f7fa;
            color: var(--dark);
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }
        header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 1.5rem;
            text-align: center;
            border-radius: 0 0 20px 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .logo {
            font-size: 2rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .logo i {
            margin-right: 10px;
        }
        .download-box {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            margin-top: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .input-group {
            display: flex;
            margin-bottom: 1rem;
        }
        input {
            flex: 1;
            padding: 1rem;
            border: 2px solid #ddd;
            border-radius: 8px 0 0 8px;
            font-size: 1rem;
            outline: none;
        }
        input:focus {
            border-color: var(--primary);
        }
        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0 1.5rem;
            border-radius: 0 8px 8px 0;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        button:hover {
            opacity: 0.9;
        }
        .status {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 8px;
            display: none;
        }
        .processing {
            background: #fff3cd;
            color: #856404;
        }
        .success {
            background: #d4edda;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
        }
        .download-options {
            display: none;
            margin-top: 2rem;
            animation: fadeIn 0.5s ease;
        }
        .option {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border: 1px solid #eee;
            border-radius: 8px;
            margin-bottom: 1rem;
            transition: all 0.3s;
        }
        .option:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .quality {
            font-weight: bold;
            color: var(--primary);
        }
        .download-btn {
            background: var(--primary);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            text-decoration: none;
            transition: all 0.3s;
        }
        .download-btn:hover {
            opacity: 0.9;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @media (max-width: 768px) {
            .input-group {
                flex-direction: column;
            }
            input {
                border-radius: 8px;
                margin-bottom: 0.5rem;
            }
            button {
                border-radius: 8px;
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <i class="fas fa-cloud-download-alt"></i>
            <span>SafeVid</span>
        </div>
    </header>

    <div class="container">
        <div class="download-box">
            <h2>Download Videos Securely</h2>
            <p>Paste any YouTube, Facebook, or Instagram video link below</p>
            
            <div class="input-group">
                <input type="text" id="videoUrl" placeholder="https://www.youtube.com/watch?v=...">
                <button id="downloadBtn"><i class="fas fa-download"></i> Download</button>
            </div>
            
            <div id="processingStatus" class="status processing">
                <i class="fas fa-spinner fa-spin"></i> Analyzing video link...
            </div>
            
            <div id="successStatus" class="status success">
                <i class="fas fa-check-circle"></i> Video found! Select your download option:
            </div>
            
            <div id="errorStatus" class="status error">
                <i class="fas fa-exclamation-circle"></i> <span id="errorText"></span>
            </div>
            
            <div id="downloadOptions" class="download-options">
                <div class="option">
                    <div>
                        <span class="quality">MP4 720p</span>
                        <span>High Quality</span>
                    </div>
                    <a href="#" class="download-btn" id="download720"><i class="fas fa-download"></i> Download</a>
                </div>
                <div class="option">
                    <div>
                        <span class="quality">MP4 480p</span>
                        <span>Medium Quality</span>
                    </div>
                    <a href="#" class="download-btn" id="download480"><i class="fas fa-download"></i> Download</a>
                </div>
                <div class="option">
                    <div>
                        <span class="quality">MP3 Audio</span>
                        <span>Audio Only</span>
                    </div>
                    <a href="#" class="download-btn" id="downloadMp3"><i class="fas fa-download"></i> Download</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const downloadBtn = document.getElementById('downloadBtn');
            const videoUrl = document.getElementById('videoUrl');
            const processing = document.getElementById('processingStatus');
            const success = document.getElementById('successStatus');
            const error = document.getElementById('errorStatus');
            const errorText = document.getElementById('errorText');
            const downloadOptions = document.getElementById('downloadOptions');
            const download720 = document.getElementById('download720');
            const download480 = document.getElementById('download480');
            const downloadMp3 = document.getElementById('downloadMp3');
            
            downloadBtn.addEventListener('click', processVideo);
            videoUrl.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') processVideo();
            });
            
            function processVideo() {
                const url = videoUrl.value.trim();
                
                // Reset UI
                processing.style.display = 'none';
                success.style.display = 'none';
                error.style.display = 'none';
                downloadOptions.style.display = 'none';
                
                if (!url) {
                    showError('Please enter a video URL');
                    return;
                }
                
                if (!isValidUrl(url)) {
                    showError('Please enter a valid URL');
                    return;
                }
                
                // Check if it's a supported platform
                if (!url.includes('youtube.com') && !url.includes('youtu.be') && 
                    !url.includes('facebook.com') && !url.includes('fb.watch') && 
                    !url.includes('instagram.com')) {
                    showError('Unsupported website. Try YouTube, Facebook, or Instagram.');
                    return;
                }
                
                processing.style.display = 'block';
                
                // Simulate processing delay
                setTimeout(() => {
                    processing.style.display = 'none';
                    
                    // 10% chance to simulate error for demo purposes
                    if (Math.random() < 0.1) {
                        showError('Could not process video. Please try again.');
                        return;
                    }
                    
                    success.style.display = 'block';
                    downloadOptions.style.display = 'block';
                    
                    // Set up download buttons
                    setupDownloadButtons(url);
                }, 2000);
            }
            
            function setupDownloadButtons(url) {
                // In a real implementation, these would be actual download links
                // For demo purposes, we'll show the URL that would be downloaded
                download720.onclick = function(e) {
                    e.preventDefault();
                    alert('In a real implementation, this would download:\n720p MP4 from: ' + url + '\n\nFor now, right-click the video on its original site and select "Save video as..."');
                };
                
                download480.onclick = function(e) {
                    e.preventDefault();
                    alert('In a real implementation, this would download:\n480p MP4 from: ' + url + '\n\nFor now, right-click the video on its original site and select "Save video as..."');
                };
                
                downloadMp3.onclick = function(e) {
                    e.preventDefault();
                    alert('In a real implementation, this would download:\nMP3 Audio from: ' + url + '\n\nFor audio extraction, try online tools like online-audio-converter.com');
                };
            }
            
            function isValidUrl(string) {
                try {
                    new URL(string);
                    return true;
                } catch (_) {
                    return false;  
                }
            }
            
            function showError(message) {
                errorText.textContent = message;
                error.style.display = 'block';
            }
        });
    </script>
</body>
</html>
